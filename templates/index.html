<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANTI-CONDOR - Phishing URL Detection</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>ANTI-CONDOR<br>The Phishing URL Detector</h1>
        <form action="/predict" method="POST" class="form">
            <label for="url">Enter a URL:</label>
            <input type="text" id="url" name="url" placeholder="https://example.com" required>
            <button type="submit">Check URL</button>
        </form>
        {% if result %}
        <div class="result">
            <h2>Prediction Result:</h2>
            <p>The URL <strong>{{ url }}</strong> is classified as <strong>{{ result }}</strong>.</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
